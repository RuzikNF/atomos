<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AtomOS Shell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="root"></div>
  <script>
    const params = location.search.slice(1).split('&');
    const appParam = params.find(param => param.toLowerCase().startsWith('app='));
    const appName = appParam.split('=')[1];
    import(`./windows/${appName}.bundle.js`);
  </script>
</body>

</html>
